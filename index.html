<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kubernetes Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap');
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            margin: 0;
            min-height: 100vh;
            padding: 0;
            box-sizing: border-box;
            animation: bgFadeIn 1.2s ease;
        }
        @keyframes bgFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            text-align: center;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.7em;
            letter-spacing: 2px;
            margin-top: 36px;
            margin-bottom: 12px;
            text-shadow: 0 4px 24px #00eaff80, 0 1px 0 #222;
            animation: fadeInDown 1s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .question-block {
            background: rgba(255,255,255,0.13);
            margin: 32px auto;
            padding: 32px 36px;
            max-width: 820px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37), 0 0 0 4px #00eaff40;
            backdrop-filter: blur(8px);
            border: 1.5px solid #00eaff80;
            transition: box-shadow 0.3s, transform 0.3s;
            animation: fadeInUp 1.2s;
        }
        .question-block:hover {
            box-shadow: 0 12px 48px 0 #00eaff80, 0 0 0 6px #00eaff80;
            transform: translateY(-4px) scale(1.02);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .question-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            margin-bottom: 18px;
            font-size: 1.3em;
            color: #00eaff;
            text-shadow: 0 2px 8px #00eaff40;
        }
        .options-list {
            margin: 0 0 0 20px;
            padding: 0;
            color: #fff;
            font-size: 1.08em;
        }
        .options-list li {
            margin-bottom: 10px;
            transition: color 0.2s;
        }
        .options-list li:hover {
            color: #00eaff;
            cursor: pointer;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 24px;
            background: #fff;
            border-radius: 8px;
            padding: 8px 16px;
            border: 1px solid #00eaff80;
            box-shadow: 0 2px 8px #00eaff20;
        }
        #table-container {
            animation: fadeInUp 1.2s;
        }
        .tips-link-btn {
            display: inline-block;
            background: linear-gradient(90deg, #00eaff 0%, #0072ff 100%);
            color: #fff !important;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.15em;
            padding: 10px 28px 10px 18px;
            border-radius: 30px;
            box-shadow: 0 4px 24px #00eaff60;
            text-decoration: none;
            letter-spacing: 1px;
            position: relative;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
            margin-bottom: 10px;
        }
        .tips-link-btn:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00eaff 100%);
            box-shadow: 0 8px 32px #00eaff80;
            transform: scale(1.04);
        }
        .tips-link-btn::before {
            content: "⚡";
            margin-right: 10px;
            font-size: 1.2em;
            vertical-align: middle;
        }
    </style>
    <style>
        .timer-fancy {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 18px auto;
            padding: 14px 36px;
            background: linear-gradient(90deg, #00eaff 0%, #0072ff 100%);
            border-radius: 32px;
            box-shadow: 0 4px 32px #00eaff60, 0 1.5px 0 #fff3;
            font-family: 'Montserrat', 'Roboto Mono', monospace, Arial, sans-serif;
            font-size: 1.45em;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px #0072ff80;
            animation: fadeInDown 1s;
            position: relative;
            /* Gradient animated text */
            background-clip: padding-box;
            /* Remove color to allow gradient text */
            color: unset;
            width: max-content;
        }
        .timer-fancy::before {
            content: "⏰";
            font-size: 1.2em;
            margin-right: 14px;
            filter: drop-shadow(0 1px 4px #00eaff80);
            animation: pulseTimer 1.5s infinite alternate;
        }
        .timer-fancy span {
            background: linear-gradient(270deg, #00eaff, #ff00cc, #ffea00, #00eaff);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: gradientMove 3s ease-in-out infinite;
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit;
            letter-spacing: inherit;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pulseTimer {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.12); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .test-select-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin: 36px 0 32px 0;
            padding: 18px 0;
            background: rgba(0,234,255,0.08);
            border-radius: 18px;
            box-shadow: 0 2px 24px #00eaff30;
            animation: fadeInDown 1s;
            width: max-content;
            margin: auto;
        }
        .test-select-label {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.18em;
            color: #fff;
            font-weight: 700;
            margin-right: 10px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .test-select-label i {
            color: #00eaff;
            font-size: 1.2em;
        }
        .test-btn {
            background: linear-gradient(90deg, #00eaff 0%, #0072ff 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.08em;
            border: none;
            border-radius: 24px;
            padding: 10px 26px 10px 18px;
            margin: 0 6px;
            box-shadow: 0 2px 16px #00eaff40;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
            outline: none;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .test-btn:hover, .test-btn:focus {
            background: linear-gradient(90deg, #0072ff 0%, #00eaff 100%);
            box-shadow: 0 4px 32px #00eaff80;
            transform: scale(1.06);
        }
        .test-btn:active {
            background: linear-gradient(90deg, #00eaff 0%, #0072ff 100%);
            box-shadow: 0 2px 8px #00eaff60;
            transform: scale(0.98);
        }
        .test-btn-icon {
            font-size: 1.2em;
            margin-right: 7px;
            filter: drop-shadow(0 1px 4px #00eaff80);
        }
        @media (max-width: 700px) {
            .test-select-container {
                flex-direction: column !important;
                align-items: stretch !important;
                width: 100% !important;
                min-width: 0 !important;
                margin: 18px 0 !important;
                gap: 10px !important;
                padding: 10px 0 !important;
            }
            .test-select-container .test-btn {
                width: 100% !important;
                min-width: 0 !important;
                margin: 0 0 8px 0 !important;
                box-sizing: border-box;
                font-size: 1em;
                padding: 12px 0;
            }
            .test-select-label {
                justify-content: center;
                margin-bottom: 8px;
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .test-select-container {
                gap: 7px !important;
                padding: 6px 0 !important;
            }
            .test-select-container .test-btn {
                font-size: 0.97em;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

<h1>KCNA EXAM QUESTIONS</h1>
<div style="text-align:center; margin-bottom:18px;">
    <a href="tips.html" class="tips-link-btn">CNCF Exam Tips</a>
</div>
<div id="table-container"></div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
    // Automatically load and display quiz.csv if present
    fetch('quiz.csv')
        .then(response => response.text())
        .then(csvText => {
            Papa.parse(csvText, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    renderQuiz(results.data);
                }
            });
        });

    // Test engine: splits questions into tests of 60, timed, scored
    function renderQuiz(questions) {
        const container = document.getElementById('table-container');
        container.innerHTML = '';
        const tests = [];
        for (let i = 0; i < questions.length; i += 60) {
            tests.push(questions.slice(i, i + 60));
        }

        // Test selection UI
        const selectDiv = document.createElement('div');
        selectDiv.className = 'test-select-container';
        selectDiv.innerHTML = `<span class="test-select-label"><i class="fa fa-list-ul"></i> Select Test:</span> `;
        tests.forEach((test, idx) => {
            const btn = document.createElement('button');
            btn.className = 'test-btn';
            btn.innerHTML = `<span class="test-btn-icon">📝</span>Test ${idx + 1}`;
            btn.onclick = () => startTest(idx);
            selectDiv.appendChild(btn);
        });
        container.appendChild(selectDiv);

        // Timer and test state
        let timerInterval = null;
        let timeLeft = 90 * 60; // 90 minutes in seconds

        function startTest(testIdx) {
            container.innerHTML = '';
            const testQuestions = tests[testIdx];
            const answers = Array(testQuestions.length).fill(null);

            // Timer UI
            const timerDiv = document.createElement('div');
            timerDiv.className = 'timer-fancy';
            container.appendChild(timerDiv);

            function updateTimer() {
                const min = Math.floor(timeLeft / 60);
                const sec = timeLeft % 60;
                timerDiv.innerHTML = `Time Left: <span>${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}</span>`;
            }
            updateTimer();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);

            // Questions UI
            testQuestions.forEach((q, idx) => {
                const block = document.createElement('div');
                block.className = 'question-block';
                block.innerHTML = `
                    <div class="question-title">${idx + 1}. ${q['Question']}</div>
                    <ul class="options-list">
                        <li><label><input type="radio" name="q${idx}" value="A"> A. ${q['Option A']}</label></li>
                        <li><label><input type="radio" name="q${idx}" value="B"> B. ${q['Option B']}</label></li>
                        <li><label><input type="radio" name="q${idx}" value="C"> C. ${q['Option C']}</label></li>
                        <li><label><input type="radio" name="q${idx}" value="D"> D. ${q['Option D']}</label></li>
                        ${q['Option E'] ? `<li><label><input type="radio" name="q${idx}" value="E"> E. ${q['Option E']}</label></li>` : ''}
                    </ul>
                `;
                container.appendChild(block);
            });

            // Submit button
            const submitBtn = document.createElement('button');
            submitBtn.textContent = 'Submit Test';
            submitBtn.style.display = 'block';
            submitBtn.style.margin = '24px auto';
            submitBtn.style.fontSize = '1.1em';
            submitBtn.onclick = submitTest;
            container.appendChild(submitBtn);

            function submitTest() {
                clearInterval(timerInterval);
                // Collect answers
                for (let i = 0; i < testQuestions.length; i++) {
                    const radios = document.getElementsByName(`q${i}`);
                    for (const radio of radios) {
                        if (radio.checked) {
                            answers[i] = radio.value;
                            break;
                        }
                    }
                }
                // Score calculation
                let correct = 0;
                for (let i = 0; i < testQuestions.length; i++) {
                    if (answers[i] && answers[i].toUpperCase() === testQuestions[i]['Correct Answer'].toUpperCase()) {
                        correct++;
                    }
                }
                const score = Math.round((correct / testQuestions.length) * 100);
                const passed = score >= 75;
                // Show results
                container.innerHTML = `
                    <div class="question-block" style="text-align:center;">
                        <h2>Test Complete</h2>
                        <div style="font-size:1.3em;margin:12px 0;">Score: <strong>${score}/100</strong></div>
                        <div style="font-size:1.1em;color:${passed ? 'green' : 'red'};">
                            ${passed ? 'PASS' : 'FAIL'} (Pass mark: 75)
                        </div>
                        <div style="margin:18px 0;">
                            <button onclick="location.reload()">Return to Test Selection</button>
                        </div>
                    </div>
                `;
                // Optionally, show correct answers and explanations
                for (let i = 0; i < testQuestions.length; i++) {
                    const q = testQuestions[i];
                    const userAns = answers[i] || 'No Answer';
                    const isCorrect = userAns.toUpperCase() === q['Correct Answer'].toUpperCase();
                    const block = document.createElement('div');
                    block.className = 'question-block';
                    block.style.background = isCorrect ? '#e8ffe8' : '#ffe8e8';
                    block.innerHTML = `
                        <div class="question-title">${i + 1}. ${q['Question']}</div>
                        <div><strong>Your Answer:</strong> ${userAns}</div>
                        <div><strong>Correct Answer:</strong> ${q['Correct Answer']}</div>
                        <div><strong>Explanation:</strong> ${q['Explanation']}</div>
                        <div style="color:#aaa;font-size:0.85em;">
                            <strong>Domain:</strong> ${q['Domain']} | <strong>Competency:</strong> ${q['Competency']}
                        </div>
                    `;
                    container.appendChild(block);
                }
            }
        }
    }
</script>
<script>
    document.getElementById('upload').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            const text = e.target.result;
            const rows = text.split('\n').map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/));
            const headers = rows[0].map(h => h.trim().replace(/"/g, ''));
            let html = '';

            // Find indices for extra fields
            const idxAnswer = headers.findIndex(h => h.toLowerCase().includes('correct answer'));
            const idxExplanation = headers.findIndex(h => h.toLowerCase().includes('explanation'));
            const idxDomain = headers.findIndex(h => h.toLowerCase().includes('domain'));
            const idxCompetency = headers.findIndex(h => h.toLowerCase().includes('competency'));

            for (let i = 1; i < rows.length; i++) {
                if (rows[i].length === headers.length) {
                    const cells = rows[i].map(cell => cell.trim().replace(/"/g, ''));
                    html += `<div class="question-block">`;
                    html += `<div class="question-title">Q${i}: ${cells[0]}</div>`;
                    html += `<ol class="options-list" type="A">`;
                    for (let j = 1; j < cells.length; j++) {
                        // Stop at empty cell or if header is one of the extra fields
                        if (!cells[j] || [idxAnswer, idxExplanation, idxDomain, idxCompetency].includes(j)) break;
                        html += `<li>${cells[j]}</li>`;
                    }
                    html += `</ol>`;
                    if (idxAnswer !== -1 && cells[idxAnswer]) {
                        html += `<div><strong>Correct Answer:</strong> ${cells[idxAnswer]}</div>`;
                    }
                    if (idxExplanation !== -1 && cells[idxExplanation]) {
                        html += `<div><strong>Explanation:</strong> ${cells[idxExplanation]}</div>`;
                    }
                    if (idxDomain !== -1 && cells[idxDomain]) {
                        html += `<div><strong>Domain:</strong> ${cells[idxDomain]}</div>`;
                    }
                    if (idxCompetency !== -1 && cells[idxCompetency]) {
                        html += `<div><strong>Competency:</strong> ${cells[idxCompetency]}</div>`;
                    }
                    html += `</div>`;
                }
            }

            document.getElementById('table-container').innerHTML = html;
        };
        reader.readAsText(file);
    });
</script>

</body>
</html>
